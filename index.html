<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitality Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .text-shadow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-900 h-screen w-full overflow-hidden relative">

    <!-- Background Image -->
    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/ffb58016-f002-44d1-a025-af59ef6530f8/hero-3-img-0-1770061296729.png" alt="Olympic Swimming Pool" class="absolute inset-0 w-full h-full object-cover z-0 brightness-75">

    <!-- Gradient Overlay for better text readability -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60 z-0 pointer-events-none"></div>

    <!-- Grid Lines Overlay -->
    <div class="absolute inset-0 w-full h-full z-0 pointer-events-none flex justify-between px-4 md:px-12 max-w-[1920px] mx-auto">
        <div class="h-full border-l border-white/10"></div>
        <div class="h-full border-l border-white/10 hidden md:block"></div>
        <div class="h-full border-l border-white/10 hidden lg:block"></div>
        <div class="h-full border-r border-white/10"></div>
    </div>

    <!-- Header / Navigation -->
    <header class="absolute top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-6 md:px-12 md:py-8">
        <!-- Logo -->
        <div class="flex items-center gap-3 text-white">
            <div class="w-10 h-10 md:w-12 md:h-12 relative">
                <!-- Logo Icon Placeholder SVG -->
                <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="6" class="w-full h-full">
                    <circle cx="50" cy="50" r="45" stroke-opacity="0.8" />
                    <path d="M20 50 Q 50 20 80 50 T 20 50" stroke-opacity="0.9" />
                    <path d="M50 20 L 50 80" stroke-opacity="0.9" />
                    <path d="M28 28 L 72 72" stroke-opacity="0.9" />
                    <path d="M72 28 L 28 72" stroke-opacity="0.9" />
                </svg>
            </div>
            <div class="flex flex-col leading-none">
                <span class="font-semibold text-xl md:text-2xl tracking-wide">Vitality</span>
                <span class="font-light text-lg md:text-xl tracking-wide">Behavioral</span>
            </div>
        </div>

        <!-- Right Nav Buttons -->
        <div class="flex items-center gap-3">
            <!-- Search Button -->
            <button class="glass-panel w-10 h-10 md:w-12 md:h-12 flex items-center justify-center rounded hover:bg-white/20 transition-colors text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </button>
            
            <!-- Menu Button -->
            <button class="glass-panel px-4 h-10 md:h-12 flex items-center gap-3 rounded hover:bg-white/20 transition-colors text-white">
                <span class="text-sm font-medium uppercase tracking-wide hidden sm:inline-block">Menu</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Hero Content -->
    <main class="absolute inset-0 z-10 flex items-center px-6 md:px-12 pointer-events-none">
        <div class="w-full max-w-[1920px] mx-auto">
            <h1 class="text-white text-5xl md:text-7xl lg:text-[5.5rem] xl:text-[6.5rem] leading-[1.1] font-normal tracking-tight text-shadow pointer-events-auto max-w-5xl">
                Sustained behavior <br>
                change through health <br>
                engagement.
            </h1>
        </div>
    </main>

    <!-- Bottom Right Feature Card -->
    <div class="absolute bottom-6 right-6 md:bottom-12 md:right-12 z-50 max-w-[90vw] w-full md:w-auto">
        <div class="glass-panel p-3 rounded-lg flex gap-4 items-stretch md:max-w-md w-full hover:bg-white/20 transition-colors cursor-pointer group">
            <!-- Thumbnail Image -->
            <div class="shrink-0">
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/ffb58016-f002-44d1-a025-af59ef6530f8/hero-3-img-1-1770061295289.png" alt="Project Thumbnail" class="w-20 h-20 md:w-24 md:h-24 object-cover rounded-md">
            </div>
            
            <!-- Card Content -->
            <div class="flex flex-col justify-between py-1">
                <h3 class="text-white font-medium text-sm md:text-base leading-snug pr-2">
                    Scaling retention 34% for 42M global members
                </h3>
                
                <div class="flex items-center gap-2 text-white/80 text-[10px] md:text-xs font-semibold tracking-widest uppercase mt-2 group-hover:text-white transition-colors">
                    <span>View Impact Study</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4 transform group-hover:translate-x-1 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
